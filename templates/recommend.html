<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
      }
      .navbar {
        background-color: #007bff;
      }
      .form-control {
        background-color: #343a40;
        color: #f8f9fa;
        border: none;
      }
      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .card {
        background-color: #343a40;
        border: none;
      }
      .card-img-top {
        height: 300px;
        object-fit: cover;
      }
      .card-body {
        padding: 1.25rem;
      }
      .text-muted {
        color: #6c757d !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">My Book Recommender</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4" style="font-size: 3rem">
        Recommend Books <i class="fas fa-search"></i>
      </h1>

      <form action="/recommend_books" method="post" class="mb-4">
        <div class="input-group">
          <input
            name="user_input"
            type="text"
            class="form-control"
            placeholder="Enter book title or author..."
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning">Recommend</button>
          </div>
        </div>
      </form>

      {% if data %}
      <div class="row">
        {% for i in data %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="{{i[2]}}" class="card-img-top" alt="{{i[0]}}" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{i[0]}}</h5>
              <p class="card-text text-muted">{{i[1]}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
